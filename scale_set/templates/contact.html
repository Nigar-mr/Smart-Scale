{% extends 'index-3.html' %}
{% block page %}
    {% load static %}
    <!-- Start Page Title Area -->
    <div class="page-title-area bg2 jarallax" data-jarallax='{"speed": 0.2}'>
        <div class="container">
            <div class="page-title-content">
                <h1>Bizimlə Əlaqə</h1>
                <ul>
                    <li><a href="#">Ana səhifə</a></li>
                    <li>Bizimlə əlaqə</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Page Title Area -->

    <!-- Start Contact Area -->
    <section class="contact-area ptb-80">
        <div class="container">
            <div class="section-title">
                <h2>Əlaqə</h2>
                <p>Anything On your Mind. We’ll Be Glad To Assist You!</p>
            </div>

            <div class="row">
                <div class="col-lg-8 col-md-12">
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="name" id="name" class="form-control" required
                                           data-error="Please enter your name" placeholder="Ad">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-12">
                                <div class="form-group">
                                    <input type="email"
                                           name="email" id="email" class="form-control" required
                                           data-error="Please enter your email" placeholder="Email">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="phone_number" id="phone_number" required
                                           data-error="Please enter your number" class="form-control"
                                           placeholder="Telefon">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-6 col-md-6">
                                <div class="form-group">
                                    <input type="text" name="msg_subject" id="msg_subject" required
                                           data-error="Please enter your subject" class="form-control"
                                           placeholder="Başlıq">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <div class="form-group">
                                    <textarea name="message" class="form-control" id="message" cols="30" rows="6"
                                              required data-error="Write your message"
                                              placeholder="Mətn"></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-lg-12 col-md-12">
                                <button type="submit" class="btn btn-primary">Göndər</button>
                                <div id="msgSubmit" class="h3 text-center hidden"></div>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-lg-4 col-md-12">
                    <div class="contact-sidebar">
                        <div class="contact-item">
                            <div class="icon">
                                <i class="icofont-google-map"></i>
                            </div>
                            <span>Ünvan</span>
                            <p>Azerbaijan</p>
                        </div>

                        <div class="contact-item">
                            <div class="icon">
                                <i class="icofont-ui-call"></i>
                            </div>
                            <span>Telefon</span>
                            <p><a href="#">xxx xxx xxxx</a></p>
                            <p><a href="c#">xxx xxx xxxx</a></p>
                        </div>

                        <div class="contact-item">
                            <div class="icon">
                                <i class="icofont-envelope"></i>
                            </div>
                            <span>Email</span>
                            <p><a href="mailto:admin@semental.com">example@mail.com</a></p>
                            <p><a href="mailto:info@semental.com">example@mail.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Contact Area -->


    <!-- Start Footer Area -->
{% endblock %}
